<h1> Jim's Weather Scanner</h1>

<div class="search-container" [formGroup]="searchForm">
  <input type="text" class="search-input" placeholder="search city" formControlName ="city">
  <button class="search-button"(click)="searchWeather()">search</button>
</div>



 <div class="content"  *ngIf="weather">
  <div class="row">
    <div class="image-container">
      <img src="../assets/app-weather-app-icon.jpg" alt=" "  class="section-image">
    </div>
    <div class="temperature">

    {{weather.temp}}
    </div>
    </div>

      <div class="row">
            <div class="section-2">
               <div class="top-info">
                <p>Expected Temperature: {{weather.expected_temp}}</p>
               </div>
               <div class="buttom-info">
                <div class="info-box">
                  <p>Humidity:{{weather.humidity}}</p>
                </div>
                <div class="info-box">
                  <p>Wind Speed:{{weather.wind}}</p>
            </div>
      </div>
  </div>
</div>
